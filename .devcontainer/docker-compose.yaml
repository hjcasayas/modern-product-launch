services:
  dev-container:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ../:/workspaces/browse-everything:cached
      - node_modules:/workspaces/browse-everything/node_modules
      - cms-node_modules:/workspaces/browse-everything/apps/cms/node_modules
      - frontend-node_modules:/workspaces/browse-everything/apps/frontend/node_modules
    command: sleep infinity
    depends_on:
      - db
  cms:
    build:
      dockerfile: ./apps/cms/Dockerfile
      context: ../
      target: development
    volumes:
      - ../:/app
      - node_modules:/app/node_modules
      - cms-node_modules:/app/apps/cms/node_modules
      - frontend-node_modules:/app/apps/frontend/node_modules
    restart: always
    depends_on:
      - dev-container
    ports:
      - 1337:1337
  frontend:
    build:
      dockerfile: ./apps/frontend/Dockerfile
      context: ../
      target: development
    volumes:
      - ../:/app
      - node_modules:/app/node_modules
      - cms-node_modules:/app/apps/cms/node_modules
      - frontend-node_modules:/app/apps/frontend/node_modules
    restart: always
    depends_on:
      - cms
    ports:
      - 3000:3000
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    env_file:
      - ./.env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  node_modules:
  cms-node_modules:
  frontend-node_modules:
  postgres-data:
